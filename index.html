<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyWeatherApp</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <audio id="amb-audio" src="" loop></audio>
   <audio id="timer-audio" src=""></audio>
</head>

<body>
   <main class="container">
      <div class="main-card">
         <div class="card-inner">
            <div class="card-face card-front">
               <div class="nav">
                  <div class="flip">
                     <p class="flip-text">Flip to Study Timer</p>
                     <i class="fas fa-redo"></i>
                  </div>
                  <div>
                     <p class="toggle-text">Toggle ambient sounds</p>
                     <input type="checkbox" id="checkbox" class="checkbox">
                     <label for="checkbox" class="label">
                        <div class="ball"></div>
                     </label>
                  </div>

               </div>

               <img class="weather-img" src="" alt="GIF of current weather">
               <h2 class="location"></h2>
               <h2 class="current-weather"></h2>
               <h2 class="temp"></h2>
            </div>
            <div class="card-face card-back">
               <div class="flip">
                  <p class="flip-text">Flip to Weather</p>
                  <i class="fas fa-redo"></i>
               </div>
               <h2>Pomodoro Timer</h2>
               <p>The Pomodoro technique is a time management strategy that assists you by increasing productivity and
                  focus. It breaks your study time into 25 minute intervals with 5 minute rest breaks in betweem.</p>
               <p id="countdown-timer">25:00</p>
               <h3 id="set-text">Pomodoro Set:</h2>
                  <div class="controls">
                     <i class="fas fa-play" id="play-btn"></i>
                     <i class="fas fa-pause" id="pause-btn"></i>
                     <i class="fas fa-sync-alt" id="reset-btn"></i>
                  </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="copyright"></div>
   </footer>
   <script src="./index.js" type="module"></script>
</body>

</html>
